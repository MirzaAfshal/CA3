<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CA3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container-fluid" style="margin-top:20px;">

      <div class="">

        <div id="Section1">
          <form id="BillForm" enctype="multipart/form-data">

            <div class="text-center"> <h3 class="p-2 font-weight-bold">Student ID</h3> </div>
  
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">No Units</label>
              <div class="col-sm-10"> <input id="numofunits" name="units" type="text"  required class="form-control" ></div>
            </div>
  
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">No Days</label>
              <div class="col-sm-10"><input id="numofdays" name="days" type="text" required  class="form-control" > </div>
            </div>
  
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">VAT</label>
              <div class="col-sm-10"> <input name="Vatno" type="text" required value="13.5%"  readonly class="form-control" > </div>
            </div>
  
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">SC </label>
              <div class="col-sm-10"> <input name="Sc" type="text" required value="4 cents per day" readonly class="form-control" > </div>
            </div>
  
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Unit Price </label>
              <div class="col-sm-10"> <input name="PricePerUnit" required type="text" value="20 cents per unit"  readonly class="form-control"> </div>
            </div>
  
            <div class="mb-3 row d-flex justify-content-center">
              <button style="background: #c7c7c7; box-shadow: 1px 1px #adb7c0; border: #c7c7c7;" type="submit" class="btn btn-primary w-25 btn-dark">Calculate Bill</button>
            </div>
        </form>
        <div id="resetBtnWrap">
          <button id="resetBtn" class="btn btn-primary w-25 btn-dark" style="background-color: #366353;">Reset</button><br>
        </div>
        <br>
        <br>
        </div>

        <div id="Section2" >
          <table>
            <tr>
              <td>Number of Units</td>
              <td id="NOfUnits"></td>
            </tr>
            <tr>
              <td>Number of Days</td>
              <td id="BillPerid"></td>
            </tr>
            <tr>
              <td>Bill without VAT</td>
              <td id="WithoutVAT"></td>
            </tr>
            <tr>
              <td>Bill with VAT</td>
              <td id="IncludingVAT"></td>
            </tr>
          </table>
        </div>

      </div>
    </div>
    <script src="./bill.js"></script>
  </body>
</html>
